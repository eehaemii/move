<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    body,html {width: 100%; height: 100%;}

    .wrap {display: flex; flex-direction: column; width: 100%; height: 100%;}
    .box-area {flex: 1; position: relative;}
    .box {display: block; position: absolute; width: 100px; height: 100px; background-color: cadetblue;}

    .button-area {display: flex;}
    .button-area button {flex: 1; padding: 10px; border: 1px solid #000; box-sizing: border-box;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box-area"><span class="box"></span></div>
    <div class="button-area">
      <button type="button" class="button-up">up</button>
      <button type="button" class="button-down">down</button>
      <button type="button" class="button-right">right</button>
      <button type="button" class="button-left">left</button>
    </div>
  </div>

  <script>
    const box = document.querySelector('.box')
    const up = document.querySelector('.button-up')
    const down = document.querySelector('.button-down')
    const right = document.querySelector('.button-right')
    const left = document.querySelector('.button-left')

    function move(event) {
      const target = event.target.className

      if (target === 'button-up') {
        box.style.top = '0'
      } else if (target === 'button-down') {
        box.style.top = `calc(100% - 100px)`
      } else if (target === 'button-right') {
        box.style.left = `calc(100% - 100px)`
      } else if (target === 'button-left') {
        box.style.left = '0'
      }
    }

    up.addEventListener('click', move)
    down.addEventListener('click', move)
    right.addEventListener('click', move)
    left.addEventListener('click', move)

  </script>
</body>
</html>
